<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>links</title>
  <style>
    a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }



    a:visited {
      color: darkred;
    }

    a:hover {
      color: black;
      text-decoration: underline;
    }

    .especial{
      color: aliceblue;
      background-color: rgb(244, 125, 125);
    }

    a:active {
      color: aquamarine;
    }

    .especial::before {
      content: ' ⇒	';
    }

    .especial::after {
      content: '⇐';
    }
  </style>
</head>

<body>
  <h1>Personalizando links</h1>
  <ul>
    <li><a href="https://gustavoguanabara.github.io/" target="_blank">Repositorio GitHub</a></li>
    <li><a href="https://youtube.com/cursoemvideo/" target="_blank" class="especial">Canal do YouTube</a></li>
    <li><a href="https://www.cursoemvideo.com" target="_blank" class="especial">Site do CursoemVideo</a></li>
  </ul>
</body>

</html>
