<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>

<body>
    <h1>Conteúdos dentro de frame</h1>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam perspiciatis consectetur, optio dicta repellat,
        impedit molestiae ex earum expedita maxime quae voluptates ab corrupti voluptas iure. Assumenda culpa provident
        sit.
    </p>

    <div style="padding:55% 0 0 0;position:relative;"><iframe
            src="https://player.vimeo.com/video/3767233?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Animações - PCH Arvoredo"></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>

    <h2>
        Mapas do Google
    </h2>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3751.0322402221163!2d-43.94572282444982!3d-19.923046181463743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa699e2031e3d03%3A0x8e6ca6c58d640160!2sMercado%20Central%20de%20Belo%20Horizonte!5e0!3m2!1spt-BR!2sbr!4v1761064192681!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>
        Mapas do Waze
    </h2>

    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-19.922726&lon=-43.943508&ct=livemap" width="600"
        height="450" allowfullscreen></iframe>
</body>

</html>
