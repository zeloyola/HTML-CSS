<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos
        diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>
</body>
<picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Fotos Flexível">
</picture>

<h1>Reproduzindo Áudios</h1>
<p>Vamos aprender a reaproduzir áudios em HTML5</p>
<audio preload="metadata" loop controls>
    <source src="media/musica.mp3" type="audio/mpeg">
    <source src="media/musica.ogg" type="audio/ogg">
    <source src="media/musica.wav" type="audio/wav">
    <p>Inflizmente seu navegador não reproduiz este áudio. <a href="media/musica.mp3">Clique no link para baixar o
            arquivo.</a></p>
</audio>


</html>
