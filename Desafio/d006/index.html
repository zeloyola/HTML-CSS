<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="banana.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>
    <ul>
        <li type="square">
            <abbr title="Use a tag &lt;p&gt;">
                Páragrafo
            </abbr>
        </li>
        <li type="square">
            <abbr title="Use as tags h1 ... h6">
                Título
            </abbr>
        </li>
        <li type="square">
            <abbr title="Use a tag &lt;img&gt;">
                Imagens
            </abbr>
        </li>
        <li type="square">
            <abbr title="Use a tag &lt;abbr&gt;">
                Abreviações
            </abbr>
        </li>
        <li type="square">
            <abbr title="Use a tag &lt;code&gt;">
                Código-fonte
            </abbr>
        </li>
        <li type="square">
            <abbr title="Use as tag s&lt;ol&gt; e &lt;li&gt;">
                Listas numericas
            </abbr>
        </li>
        <li type="square">
            <abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">
                Listas com demarcadores
            </abbr>
        </li>
    </ul>
</body>

</html>
